name: Java Format Check with Spotless
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Add permissions
      run: chmod +x ./gradlew
    - name: Run spotless check
      run: ./gradlew spotlessCheck
